<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>table1</title>
    <link rel="stylesheet" href="./css/table1.css" />
  </head>
  <body>
    <div class="cart-background">
      <h3>Your Shopping Cart</h3>
      <div class="cart-table-box">
        <table class="table-cart">
          <thead>
            <tr>
              <th></th>
              <th class="table-item">Item</th>
              <th>Amount</th>
              <th>Price</th>
              <th>Total</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td><img src="./image/item1.png" alt="" class="table-img" /></td>
              <td>Sony Camera</td>
              <td>1</td>
              <td>700,000원</td>
              <td>700,000원</td>
            </tr>
            <tr>
              <td colspan="5" class="table-total">700,000원</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <link rel="stylesheet" href="./table.js" />
  </body>
</html>
