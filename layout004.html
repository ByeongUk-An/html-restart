<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>layout004</title>
    <link rel="stylesheet" href="./css/layout004.css" />
  </head>
  <body>
    <div class="form-background">
      <div class="form-white">
        <h3>Contact Us</h3>

        <form action="#">
          <div class="form-email">
            <p class="form-head">Your Email</p>
            <input
              type="text"
              placeholder="email@example.com"
              class="form-input"
            />
          </div>

          <div class="form-half">
            <p class="form-head">First Name</p>
            <input
              type="text"
              placeholder="email@example.com"
              class="form-input"
            />
          </div>

          <div class="form-half">
            <p class="form-head">Last Name</p>
            <input
              type="text"
              placeholder="email@example.com"
              class="form-input"
            />
          </div>
          <div class="form-both"></div>
          <div class="form-email">
            <p class="form-head">Message</p>
            <textarea
              class="form-input form-resize"
              rows="5"
              placeholder="자기소개를 적어주세요"
            ></textarea>
          </div>

          <div class="form-email">
            <div class="input-wrap">
              <input type="checkbox" id="susbscribe" />
              <label for="subscribe">Subscribe</label>
            </div>

            <button type="submit" class="form-button">SEND</button>
            <div class="form-both"></div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
